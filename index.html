<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Client</h1>
    <h3>Product Bottling Speed Counter</h3>
    <label class="status" for="dot">Status:</label>
    <span id="dot"></span><br><br>
    <form>

        <label for="product">Product:</label>
        <input type="text" id="product" placeholder="product name"><br>

        <label for="line">Filling Line:</label>
        <input type="text" id="line" placeholder="filling line"><br>

        <label for="start">Start Time:</label>
        <input type="text" id="start" placeholder="start time"><br>

        <label for="end">End Time:</label>
        <input type="text" id="end" placeholder="end time"><br>

        <label for="count">Total Unit Count:</label>
        <input type="text" id="count" placeholder="0"><br>

        <label for="totalTime">Total Time:</label>
        <input type="text" id="totalTime" placeholder="00:00:00"><br>

        <label for="average">Total Average (btl/min):</label>
        <input type="text" id="average" placeholder="0"><br>

        <label for="runningAverage">Running Average (btl/min):</label>
        <input type="text" id="runningAverage" placeholder="0"><br>

        <label for="bracketSizeRunningAverage">Running Average Period:</label>
        <input type="text" id="bracketSizeRunningAverage" placehoder="0" ><br>
    </form><br>
    <button class="button button1" onclick="start()">Start</button>
    <button class="button button2" onclick="stop()">Stop</button>
    <a href="http://192.168.2.219:3000/database.csv" download="database.csv"><input class="button button3" type="button" value="Download" /></a>
    <button class="button button4" onclick="reset()">Reset</button><br><br>
    <div id="box"></div><br>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
